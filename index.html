<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Quiz</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>

  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-5">

        <h1>Alexander the Great Quiz</h1>

        <fieldset>
          <legend>A quiz about the life of Alexander the Great. His journey through conquering the known world and how he got there. Can you get them all correct? Take the quiz and find out.</legend>
        </fieldset>

        <fieldset>
          <legend><a href="https://en.wikipedia.org/wiki/Alexander_the_Great" target="_blank">Find your information here</a></legend>
        </fieldset>

        <form>

          <div class="form-group">
            <label class="form-control-label" for="horsename">What was the name of Alexander's horse?</label>
            <input class= "form-control" type="text" id="horsename">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="dad">Who was Alexander's supposed father?</label>
            <input class= "form-control" type="text" id="dad">
          </div>

          <div class="form-group">
            <label class="form-control-label" for="gordianknot">How did Alexander beat the Gordian Knot?</label>
            <textarea class="form-control" id="gordianknot" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label>At what age did Alexander become king?</label>


          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="age" value="18"> 18
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="age" value="16"> 16
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="age" value="20"> 20
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" name="age" value="32"> 32
            </label>
          </div>

          <div class="form-group">
            <label>Where did Alexander go on his campaigns?</label>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="campaign" value="Italy"> Italy
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="campaign" value="Egypt"> Egypt
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="campaign" value="Persia"> Persia
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="campaign" value="India"> India
              </label>
            </div>

            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" name="campaign" value="France"> France
              </label>
            </div>
          </div>

          <div class="form-group">
            <label class="form-control-label"> Who was Alexander's tutor?</label>
              <select class= "form-control" name="Alexandertutor" id="tutor">
                <option value="pl">Plato</option>
                <option value="so">Socrates</option>
                <option value="ar">Aristotle</option>
                <option value="py">Pythagoras</option>
                <option value="de">Democritus</option>
                <option value="ep">Epicurus</option>
              </select>
          </div>
          </div>

          <div>
            <input type="submit" value="Submit"> <input type="reset" value="Star over">
          </div>

        </form>

</div>
  </div>
    </div>


    </body>
  </html>
